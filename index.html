<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a15138ce98.js" crossorigin="anonymous"></script>
    <title>Cupcake Website</title>
</head>

<body>

    <section class="cta-sec">

        <div class="header">

            <div class="icon">
                <i class="fa-solid fa-house fa-bounce fa-xl"></i>
            </div>


            <ul class="header-cta">

                <li>
                    <i class="fa-solid fa-mobile-screen fa-shake fa-xl"></i>
                    <a href="">Contact</a>
                </li>


                <li>
                    <i class="fa-solid fa-cart-shopping fa-beat fa-xl"></i>
                    <a href="">Orders</a>
                </li>

                <li>
                    <i class="fa-regular fa-face-grin-stars fa-fade fa-xl"></i>
                    <a href="https://divacakes.com.ng/6-cupcakes">Flavours</a>
                </li>

                <li>
                    <i class="fa-solid fa-location-dot fa-spin fa-spin-reverse fa-xl"></i>
                    <a href="">Districts</a>
                </li>

                <li>
                    <i class="fa-solid fa-money-check-dollar fa-flip fa-xl"></i>
                    <a href="">Prices</a>
                </li>

                <li>
                    <i class="fa-solid fa-globe fa-spin-pulse fa-xl"></i>
                    <a href="">About Us</a>
                </li>

            </ul>

        </div>

    </section>

    <section class="cta-2">

        <div class="cta-text">
            <p>We Make Fluffy <span>Cupcakes!</span></p>
        </div>

        <div class="cta-btn">
            <button>Try Our Cupcakes</button>
        </div>








    </section>

</body>

</html>
